<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Central TIC - Dashboard GLPI</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #dashboard-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
            background-color: #000000;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #loading-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00a8e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .loading-subtext {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 12px;
            text-align: center;
        }

        .error-mode .spinner {
            border-top-color: #ff6b6b;
            animation-duration: 2s;
        }

        .error-mode .loading-text {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <!-- Overlay de carga/reconexión -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text" id="status-text">Cargando Dashboard...</div>
        <div class="loading-subtext" id="status-subtext"></div>
    </div>

    <!-- iframe del Dashboard GLPI -->
    <iframe 
        id="dashboard-frame" 
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
        loading="eager"
        referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <script>
        (function() {
            'use strict';

            // =============================================
            // CONFIGURACIÓN
            // =============================================
            const CONFIG = {
                baseUrl: 'https://glpi.hospitaldeovalle.cl/front/central.php?embed&dashboard=assistance&entities_id=1&is_recursive=1&token=9515f40d-55c1-514a-8003-cc3d4fae1b96',
                refreshInterval: 5 * 60 * 1000,      // 5 minutos
                retryInterval: 30 * 1000,            // 30 segundos en caso de error
                blankDelay: 500,                     // 500ms para liberar RAM
                loadTimeout: 60 * 1000               // 60 segundos timeout de carga
            };

            // =============================================
            // ELEMENTOS DOM
            // =============================================
            const iframe = document.getElementById('dashboard-frame');
            const overlay = document.getElementById('loading-overlay');
            const statusText = document.getElementById('status-text');
            const statusSubtext = document.getElementById('status-subtext');

            // =============================================
            // ESTADO
            // =============================================
            let refreshTimer = null;
            let retryTimer = null;
            let loadTimeoutTimer = null;
            let isLoading = false;
            let retryCount = 0;

            // =============================================
            // FUNCIONES DE UI
            // =============================================
            function showOverlay(isError = false) {
                overlay.classList.add('visible');
                if (isError) {
                    overlay.classList.add('error-mode');
                } else {
                    overlay.classList.remove('error-mode');
                }
            }

            function hideOverlay() {
                overlay.classList.remove('visible', 'error-mode');
            }

            function updateStatus(text, subtext = '') {
                statusText.textContent = text;
                statusSubtext.textContent = subtext;
            }

            // =============================================
            // GESTIÓN DE URL
            // =============================================
            function getTimestampedUrl() {
                const timestamp = Date.now();
                const separator = CONFIG.baseUrl.includes('?') ? '&' : '?';
                return `${CONFIG.baseUrl}${separator}t=${timestamp}`;
            }

            // =============================================
            // CARGA DEL IFRAME (Gestión de RAM)
            // =============================================
            async function loadDashboard(isRetry = false) {
                if (isLoading) return;
                isLoading = true;

                // Limpiar timers previos
                clearTimeout(retryTimer);
                clearTimeout(loadTimeoutTimer);

                // Mostrar overlay durante la carga
                if (isRetry) {
                    updateStatus('Reconectando con Central TIC...', `Intento ${retryCount + 1}`);
                    showOverlay(true);
                } else if (iframe.src && iframe.src !== 'about:blank') {
                    // Solo mostrar overlay en refresco si ya había contenido
                    updateStatus('Actualizando Dashboard...', '');
                    showOverlay(false);
                } else {
                    updateStatus('Cargando Dashboard...', '');
                    showOverlay(false);
                }

                try {
                    // PASO 1: Establecer src a about:blank para liberar RAM
                    iframe.src = 'about:blank';
                    
                    // PASO 2: Esperar 500ms para que Chromium libere memoria
                    await new Promise(resolve => setTimeout(resolve, CONFIG.blankDelay));

                    // PASO 3: Cargar la nueva URL con timestamp anti-caché
                    const newUrl = getTimestampedUrl();
                    iframe.src = newUrl;

                    // Configurar timeout de carga
                    loadTimeoutTimer = setTimeout(() => {
                        handleLoadError();
                    }, CONFIG.loadTimeout);

                } catch (error) {
                    console.error('Error al cargar el dashboard:', error);
                    handleLoadError();
                }
            }

            // =============================================
            // MANEJO DE EVENTOS DEL IFRAME
            // =============================================
            function handleLoadSuccess() {
                isLoading = false;
                retryCount = 0;
                clearTimeout(loadTimeoutTimer);
                clearTimeout(retryTimer);
                hideOverlay();

                // Programar próximo refresco
                clearTimeout(refreshTimer);
                refreshTimer = setTimeout(() => {
                    loadDashboard(false);
                }, CONFIG.refreshInterval);

                console.log(`[${new Date().toLocaleTimeString()}] Dashboard cargado. Próximo refresco en 5 minutos.`);
            }

            function handleLoadError() {
                isLoading = false;
                clearTimeout(loadTimeoutTimer);
                retryCount++;

                updateStatus('Reconectando con Central TIC...', `Reintentando en 30 segundos...`);
                showOverlay(true);

                // Programar reintento
                retryTimer = setTimeout(() => {
                    loadDashboard(true);
                }, CONFIG.retryInterval);

                console.warn(`[${new Date().toLocaleTimeString()}] Error de conexión. Reintento #${retryCount} en 30 segundos.`);
            }

            // =============================================
            // DETECCIÓN DE CARGA DEL IFRAME
            // =============================================
            iframe.addEventListener('load', function() {
                // Ignorar el evento cuando src es about:blank
                if (iframe.src === 'about:blank' || !iframe.src) {
                    return;
                }

                // Verificar si el contenido se cargó correctamente
                try {
                    // En mismo origen podríamos acceder al contentDocument
                    // Como es cross-origin, asumimos éxito si el evento load se dispara
                    handleLoadSuccess();
                } catch (e) {
                    handleLoadSuccess(); // Cross-origin, asumimos éxito
                }
            });

            iframe.addEventListener('error', function() {
                handleLoadError();
            });

            // =============================================
            // VERIFICACIÓN DE CONEXIÓN
            // =============================================
            function checkConnection() {
                if (!navigator.onLine) {
                    handleLoadError();
                }
            }

            window.addEventListener('online', function() {
                console.log('Conexión restaurada');
                clearTimeout(retryTimer);
                loadDashboard(true);
            });

            window.addEventListener('offline', function() {
                console.log('Conexión perdida');
                handleLoadError();
            });

            // =============================================
            // OPTIMIZACIONES PARA webOS
            // =============================================
            // Prevenir zoom y gestos táctiles no deseados
            document.addEventListener('touchmove', function(e) {
                if (e.target === document.body) {
                    e.preventDefault();
                }
            }, { passive: false });

            // Evitar que el TV entre en modo de ahorro de energía
            // (el contenido dinámico del iframe debería mantenerlo activo)

            // Manejo de visibilidad (por si el TV minimiza la app)
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    // Forzar refresco al volver a ser visible
                    loadDashboard(false);
                } else {
                    // Limpiar timers cuando no es visible
                    clearTimeout(refreshTimer);
                    clearTimeout(retryTimer);
                }
            });

            // =============================================
            // INICIO
            // =============================================
            window.addEventListener('DOMContentLoaded', function() {
                loadDashboard(false);
            });

            // Fallback si DOMContentLoaded ya pasó
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                loadDashboard(false);
            }

        })();
    </script>
</body>
</html>
